<html>
<head >
<title>We Can Change the Background Colours</title>
<style>
body { font-family: arial; }
#container { width: 600px;
height: 400px;
margin: 50px auto;
padding: 20px;
text-align: center;
border: 1px solid #ccc;}
</style>
</head>
<body>
<div id="container">
<h1>We Can Change the Background Colours</h1>
<p>Click Here</p> </div>
<script>
const container = document.getElementById('container');
container.addEventListener('click', () => {
const colors = ['#FF7F50', '#CCCCFF', '#FFFFFF', '#ff0', '#0ff', '#f0f'];
const randomColor = colors[Math.floor(Math.random() * colors.length)];
container.style.backgroundColor = randomColor; });
</script>
</body> 
</html>
