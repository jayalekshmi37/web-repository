<html>
<head >
<title>We Can Change the Background Colours</title>
<style>
body { font-family: arial; }
#container { width: 600px;
height: 400px;
margin: 50px auto;
padding: 20px;
text-align: center;
border: 1px solid #ccc;}
</style>
</head>
<body>
<div id="container">
<h1>To change background colors</h1>
<p>Click Here</p> </div>
<script>
const container = document.getElementById('container');
container.addEventListener('click', () => {
const colors = ['orange', 'gray', 'yellow', 'pink', 'green', 'lightblue'];
const randomColor = colors[Math.floor(Math.random() * colors.length)];
container.style.backgroundColor = randomColor; });
</script>
</body>
</html>
